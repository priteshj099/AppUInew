<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Parental.com</title>
        <link rel="stylesheet" href="firstpagecss.css">
    </head>
    <body>
        <div style="display: grid; grid-template-columns: 7fr 2fr 2fr 2fr 14fr 2fr 2fr 1fr;background-color: black;color: white;
        height: 70px;font-size: large;align-items: center;grid-template-rows: 70px;">
            <div class="logo" >
                <img class="img" src="applogo.jpg" alt="logo">
            </div>
            <div class="features">
                <button class="featuresbut" onclick="location.href='https://www.amazon.in'";>Features</button>
            </div>
            <div class="about" style="align-items: center;">
                <button class="aboutbut">About</button>
            </div>
            <div class="contactus">
                <button class="contactusbut">Contact us</button>
            </div>
            <div class="blank">
            </div>
            <div class="login">
                <button class="loginbut">Log In</button>
            </div>
            <div class="signup">
                <button class="signupbut">Sign Up</button>
            </div>
            <div class="blank">
            </div>
        </div>
        <div class="leftbar" style="display: grid;width: 120px; height: 600px;color: white; grid-template-rows: 1fr 1fr 1fr 7fr; background-color: black;">
            <div class="task" style="height: 50px;">
                <button class="taskbut" style="align-items: center;">Tasks</button>
            </div>
            <div class="sub" style="height: 50px;">
                <button class="subbut">Submits</button>
            </div>
            <div class="tests" style="height: 50px;align-content:center; align-items: center;">
                <button class="testbut">Tests</button>
            </div>
            <div></div>
        </div>
        <div class="main" style="fill: black;height: 600px;width: 500px;">hello</div>
        </div>

        </div>
    </body>
</html>
